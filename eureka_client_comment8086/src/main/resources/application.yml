server:
  port: 8086
  servlet:
    context-path: /comment

spring:
  application:
    name: euraka-client-comment8086
  #配置admin服务地址
  boot:
    admin:
      client:
        url: http://localhost:9433
  #数据源
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cilicili?characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    database: 0
    host: localhost
    port: 6379
    password: root
    jedis:
      pool:
        min-idle: 0
        max-active: 8
        max-wait: -1ms
        max-idle: 8
    timeout: 5000ms

